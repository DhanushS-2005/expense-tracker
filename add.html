<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction - Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-wallet"></i>
        <span>ExpenseTracker</span>
      </div>
      <div class="nav-links">
        <a href="index.html">
          <i class="fas fa-home"></i>
          Dashboard
        </a>
        <a href="add.html" class="active">
          <i class="fas fa-plus-circle"></i>
          Add Transaction
        </a>
        <a href="history.html">
          <i class="fas fa-history"></i>
          History
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container fade-in">
      <h1 style="text-align: center; margin-bottom: 30px;">
        <i class="fas fa-plus-circle"></i>
        Add New Transaction
      </h1>

      <form id="transactionForm">
        <div class="form-group">
          <label for="type">Transaction Type</label>
          <select id="type" required onchange="toggleCategory()">
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <!-- Categories will be populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount (₹)</label>
          <input type="number" id="amount" placeholder="0.00" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" rows="3" placeholder="Add any additional notes"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-check"></i>
            Add Transaction
          </button>
        </div>
      </form>

      <!-- Quick Add Buttons -->
      <div class="quick-add" style="margin-top: 40px;">
        <h3 style="text-align: center; margin-bottom: 20px; color: var(--gray);">
          <i class="fas fa-bolt"></i>
          Quick Add
        </h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
          <button type="button" class="btn btn-secondary" onclick="quickAdd('income', 'Salary', 5000)">
            Salary: ₹5000
          </button>
          <button type="button" class="btn btn-secondary" onclick="quickAdd('expense', 'Groceries', 1000)">
            Groceries: ₹1000
          </button>
          <button type="button" class="btn btn-secondary" onclick="quickAdd('expense', 'Dinner', 500)">
            Dinner: ₹500
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
